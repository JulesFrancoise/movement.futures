<section id="one" class="tiles">
  {% assign pages = site.pages | sort:"index"  %}
	{% for page in pages limit:site.tiles-count %}
	{% if site.tiles-source == 'pages' %}
  {% if page.layout != "home" %}
    <article>
      <span class="image">
        <img src="{{ page.image }}" alt="" />
      </span>
      <header class="major">
        <h3><a href="{{ page.url | relative_url  }}" class="link">{{ page.title }}</a></h3>
        <p>{{ page.description }}</p>
      </header>
    </article>
	{% endif %}
	{% endif %}
	{% endfor %}
</section>
